language: android
sudo: required
before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

env:
 global:
  - ADB_INSTALL_TIMEOUT=20
  - secure: ""
  - secure: ""
android:
  components:
  - tools
  - platform-tools
  - tools
   # The BuildTools version used by your project
  - build-tools-26.0.1

   # The SDK version used to compile your project
  - android-26
  - android-22
  - addon-google_apis-google-22
  # Additional components
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-android-support
  - addon-google_apis-google-19 # google play services
  - sys-img-armeabi-v7a-google_apis-22
  - sys-img-armeabi-v7a-android-22
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
- pip install --user codecov    #Install codecov
- openssl aes-256-cbc -K $encrypted_1b424ef68aad_key -iv $encrypted_1b424ef68aad_iv -in oboobs_keystore.jks.enc -out oboobs_keystore.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- ./gradlew dependencies || true

before_script:
- echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
- "./gradlew clean build connectedAndroidTest --stacktrace"
- "./gradlew test"

before_deploy:
- cp $TRAVIS_BUILD_DIR/oboobs_keystore.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/oboobs_keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk oboobs

# Verification
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/26.0.1/zipalign -v 4 app-release-unsigned.apk oboobs.apk"

after_success:
- codecov                       #Run codecov

deploy:
  provider: releases
  file: oboobs.apk
  skip_cleanup: true 

  on:
    branch: master
    repo: ganddev/oboobs
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""